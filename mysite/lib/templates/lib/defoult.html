<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>"ЭТО ЗАГОЛОВОК</h1>
    {% if author %}
    <ul>
    {% for aut in author %}
        <li><a href="/polls/{{ aut.id }}/">{{ aut.biography }}</a>
            <p>{{ aut.name }} {{ aut.surname }} {{ aut.patronymic }} </p>
        </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
